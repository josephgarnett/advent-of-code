<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[2023] Advent of code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="./assets/js/main.js"></script>

    <style>
        * {
          font-family: 'Oxygen Mono';
        }
        body {
          margin: 0;
          background-color: #023047;
          color: #ffb703;
          font-size: 14px;
        }

        h1 {
          color: #fb8500;
        }

        ul {
         list-style: none;
         padding: 0;
         margin-left: 3rem;
        }

        li {
          white-space: pre;
        }

        li.title {
          margin-top: 2rem;
        }

        li.summary {
          margin-top: 2rem;
        }

        header {
          display: flex;
          align-items: center;
          margin-left: 3rem;
        }

        a.icon {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: white;
          border-radius: 50%;
          border: solid 1px transparent;

          width: 32px;
          height: 32px;

          margin-right: 1rem;

          transition: all .2s;
        }

        a.icon:hover {
          background-color: silver;
          transform: scale(1.04);
        }
    </style>
</head>
<body>
    <header>
        <a class="icon" href="https://github.com/josephgarnett/advent-of-code">
            <img src="./assets/icons/github.png" alt="Github link" />
        </a>
        <h1>Advent of code 2023</h1>
    </header>
    <div id="root"></div>
</body>
</html>
